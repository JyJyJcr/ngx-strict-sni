        run: |
          docker build ./.github/images/${{matrix.target.name}} -t "test:latest"
          docker run \
          --rm -i -v $PWD:/repo test:latest bash <<'EOF'
          set -xeu
          cd /repo

          # echo inspect!!!!!!
          # whoami
          # ls -la

          test/test.sh ${{matrix.target.ngx}} ${{matrix.target.triple}}
          EOF
        if: ${{matrix.target.docker}}
      - name: run in real
        run: |
          test/test.sh ${{matrix.target.ngx}} ${{matrix.target.triple}}
        if: ${{!matrix.target.docker}}
